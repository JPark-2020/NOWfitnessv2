{%load static%}

{%block js_files%}
<script defer src={%static 'scripts/yogaModal.js'%}></script>
{%endblock%}

{%block content%}
<div class="workout-informative">
    
    <div class="workout-informative-image">
        <img src="{%static 'images/yogalanding.jpeg'%}">
    </div>

    <div class="workout-informative-info">
        <h2 class="informative-header">YOGA BASICS</h2>
        <h2>FOR</h2>
        <h2>ALL LEVELS</h2>
        <p class="round-number">3</p>
        <p class="round">SETS</p>
    </div>

</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary start-button" data-bs-toggle="modal" data-bs-target="#yogaModal">
  Start Workout
</button>

<!-- Modal -->
<div class="modal fade" id="yogaModal" tabindex="-1" aria-labelledby="yogaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="yogaModalLabel">Yoga</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="welcomeText">Follow along with these Yoga Exercises.</p>
        <p class="timer"></p>
        <p class="exercise1"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary startTimer">Start</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{%endblock%}
